<div class="wrapper">
  <aside class="sidebar">
    <div class="logotype">Juicer</div>

    <ul class="sidebar-list">
      <li class="sidebar-item sb-active"><i class="fa fa-home"></i></li>
      <li class="sidebar-item"><i class="fa fa-bell"></i></li>
      <li class="sidebar-item"><i class="fa fa-envelope"></i></li>
      <li class="sidebar-item"><i class="fa fa-heartbeat"></i></li>
      <li class="sidebar-item"><i class="fa fa-heart"></i></li>
      <hr/>
      <li class="sidebar-item"><i class="fa fa-plus"></i></li>

    </ul>
  </aside>
  <main class="content">
    <div class="feed-grid">
      <div *ngFor="let item of items">
      <div *ngIf="item.video != null || item.image !== null">
      <div class="card-half wide">
        <div class="card-img"><span class="label"><i class="fa fa-star"></i></span><img src="{{item.image}}" alt="img"/></div>
        <div class="card-text">
          <p>{{item.unformatted_message}}</p>
        </div>
        <ul class="card-tools">
          <li class="tools-item"><i class="fa fa-heart like"></i><span class="tools-count">{{item.likes}}</span></li>
          <li class="tools-item"><i class="fa fa-comment comment"></i><span class="tools-count">{{item.comments}}</span></li>
          <li class="tools-item"><a href="{{item.full_url}}" target="_blank"><i class="fa fa-{{item.source.source | lowercase}} fa-lg smedia"></i></a></li>
        </ul>
      </div>
    </div>
    


    </div>
      </div>
  </main>
</div>
